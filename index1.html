});

// 추가 버튼 클릭 시 내용 추가
const addButton = document.getElementById('add-content');

// 저장된 내용 불러오기
function loadContent() {
    const savedContent = localStorage.getItem('content'); // localStorage에서 내용 가져오기
    if (savedContent) {
        const paragraphs = JSON.parse(savedContent); // JSON 문자열을 객체로 변환
        paragraphs.forEach(text => {
            const paragraph = createParagraph(text.user, text.message, text.color); // 각 메시지 생성
            contentArea.appendChild(paragraph); // content-area에 추가
        });
    }
}

// 새로운 메시지 요소 생성
function createParagraph(userName, message, color) {
    const paragraphContainer = document.createElement('div');
    paragraphContainer.className = 'new-paragraph'; // 스타일 클래스 추가

    // 유저 정보 컨테이너
    const userInfoContainer = document.createElement('div');
    userInfoContainer.className = 'user-info';

    // 유저 이미지 추가
    const userImage = document.createElement('img');
    userImage.src = 'Mask group.png'; // 기본 이미지 URL 설정
    userImage.alt = `${userName}의 이미지`; // 이미지 대체 텍스트 설정
    userImage.className = 'user-image';

    // 유저명 스팬 생성 및 설정
    const userNameSpan = document.createElement('span');
    userNameSpan.className = 'user-name';
    userNameSpan.textContent = userName + ' ' + generateRandomNumber(); // 유저명 뒤에 랜덤 숫자 추가

    // 메시지 컨테이너 생성 및 설정
    const messageBox = document.createElement('div');
    messageBox.className = 'user-message-box'; // 메시지 박스 스타일 클래스 추가
    messageBox.textContent = message; // 메시지 텍스트 설정
    messageBox.style.backgroundColor = color; // 저장된 색상 적용

    // 메시지 색상 설정: 색상이 초록색일 경우 글자색을 #191919로 변경
    if (color === 'rgb(127, 255, 94)') { // 색상 확인 (초록색)
        messageBox.style.color = '#191919'; // 글자색을 #191919로 변경
    } else {

// 랜덤한 4자리 숫자 생성
function generateRandomNumber() {
    return Math.floor(1000 + Math.random() * 9000); // 1000에서 9999 사이의 랜덤 숫자 생성
}

// 추가 버튼 클릭 시 내용 추가
addButton.addEventListener('click', function () {
    const userName = '유저'; // 기본 사용자명 설정
    const message = footerInput.value.trim();

    if (message) {
        const color = footerInputElement.style.backgroundColor; // 현재 입력창 색상 가져오기
        const newElement = createParagraph(userName, message, color); // 메시지와 색상 함께 생성

        contentArea.appendChild(newElement); // content-area에 추가
        saveContent(userName, message, color); // localStorage에 내용 저장
        footerInput.value = ''; // 입력 필드 초기화

        // Reset input field style after submission
        resetFooterStyles(); // 원래 색상으로 복원하는 함수 호출
    }
});

// footer의 모든 스타일을 원래 색상으로 복원하는 함수
function resetFooterStyles() {
    footerInputElement.style.backgroundColor = '#404040';
    footerInputElement.style.color = '#878787'; // 기본 텍스트 색상
    footerButtonElement.style.backgroundColor = '#404040'; // 버튼 색상 원래대로
    footerImage.style.backgroundColor = '#404040'; // footer 이미지 상자 색상 원래대로
    footerImageContainer.style.backgroundColor = '#404040'; // footer 이미지 컨테이너 색상 원래대로
    footerImage.src = originalFooterImageSrc; // 원래 이미지로 복원
    footerButtonImage.src = originalButtonImageSrc; // 버튼 이미지도 원래 이미지로 복원
    footerInputElement.placeholder = placeholderText; // 기본 텍스트 원래 색상으로 변경
}

// 내용 저장
function saveContent(userName, message, color) {
    const savedContent = localStorage.getItem('content') || '[]'; // 기존 저장된 내용 불러오기
    const paragraphs = JSON.parse(savedContent);
    paragraphs.push({ user: userName, message: message, color: color }); // 새로운 메시지 추가
    localStorage.setItem('content', JSON.stringify(paragraphs)); // localStorage에 저장
}

// 페이지 로드 시 저장된 내용 불러오기
window.addEventListener('load', function () {
    loadContent(); // 저장된 내용 불러오기
});
